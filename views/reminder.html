<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <form>
      <input type="hidden" id="subject" placeholder="Subject" value="Reminder Your Booking at AGTRAN is coming  up" /> <br />
      <input type="email" id="email" placeholder="Receiver email" /> <br />
      <textarea hidden name="text" id="text" cols="30" rows="10">
This is an automatic of the following event 

Booking Information

Booking reference : 1223445678
Your Booking Car Type : Axia
Your Number Plate Car : ABC123
Your Pickup Date : 20/8/2020
Your Pickup TIme : 9.00 AM
Your Drop Date : 22/8/2020
Your Drop Time : 9.00AM

If you have a request before renting a car, feel free to contact us and we will endeavor to assist you whenever possible.
    

Thanks & Regards,
        
Agtran.com

      </textarea> <br />
      <input type="submit" value="Submit" />
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $("form").on("submit", e => {
        e.preventDefault();

        const email = $("#email")
          .val()
          .trim();
        const subject = $("#subject")
          .val()
          .trim();
        const text = $("#text")
          .val()
          .trim();

        const data = {
          email,
          subject,
          text
        };

        $.post("/email1", data)
          .then(() => {
            window.location.href = "/reminder/sent";
          })
          .catch(() => {
            window.location.href = "/error";
          });
      });
    </script>
  </body>
</html>
