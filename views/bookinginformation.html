<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>

    <form>
      <input type="hidden" id="subject" placeholder="Subject" value="Your Booking Success" /> <br />
      <label >Your Email :</label>
      <input type="email" id="email" placeholder="Receiver email" /> <br />
      <textarea name="text" id="text" cols="30" rows="10" hidden>
Thank you for choosing to rent a car at Agtran.com

We look forward to the time and on 29/08/2020.

Our professional and friendly staff is committed to ensuring that the car you rent is pleasant and comfortable.

If you have a request before renting a car, feel free to contact us and we will endeavor to assist you whenever possible.
      
Thanks & Regards,
        
Agtran.com


      </textarea> <br />
      <input type="submit" value="Submit" />
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $("form").on("submit", e => {
        e.preventDefault();

        const email = $("#email")
          .val()
          .trim();
        const subject = $("#subject")
          .val()
          .trim();
        const text = $("#text")
          .val()
          .trim();

        const data = {
          email,
          subject,
          text
        };

        $.post("/email2", data)
          .then(() => {
            window.location.href = "/email/sent";
          })
          .catch(() => {
            window.location.href = "/error";
          });
      });
    </script>
  </body>
</html>
